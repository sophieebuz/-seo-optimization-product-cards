apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: seo
  name: celery-worker
  labels:
    app: celery-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: celery-worker
  template:
    metadata:
      labels:
        app: celery-worker
    spec:
      containers:
      - name: celery-worker
        image: sofibuz/seo-optimization
        command: ["poetry", "run", "celery", "-A", "api.main.celery", "worker", "-l", "info", "-Q", "seo-classification", "--concurrency=1", "-P", "eventlet"]
        resources:
          limits:
            memory: "1Gi"
            cpu: "4"
        ports:
        - containerPort: 8000
        env:
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: secret-data
                key: postgres_db
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: secret-data
                key: postgres_user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: secret-data
                key: postgres_password