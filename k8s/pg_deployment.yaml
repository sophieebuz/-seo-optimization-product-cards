apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: seo
  name: seo-postgres-v2
  labels:
    app: seo-postgres-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seo-postgres-v2
  template:
    metadata:
      labels:
        app: seo-postgres-v2
    spec:
      containers:
      - name: seo-postgres-v2
        image: postgres:16.2
        env:
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: secret-data
                key: postgres_db
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: secret-data
                key: postgres_user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: secret-data
                key: postgres_password
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 5432
        livenessProbe:
          exec:
            command:
              - bash
              - "-c"
              - "pg_isready -U postgres"
          initialDelaySeconds: 0      # аналог start_period
          periodSeconds: 10           # аналог interval
          timeoutSeconds: 5           # аналог timeout
