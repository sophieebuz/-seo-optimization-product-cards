apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: seo
  name: seo-optimization-v2
  labels:
    app: seo-optimization-v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: seo-optimization-v2
  template:
    metadata:
      labels:
        app: seo-optimization-v2
    spec:
      containers:
      - name: seo-optimization-v2
        image: sofibuz/seo-optimization
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
        env:
          - name: POSTGRES_DB
            valueFrom:
              secretKeyRef:
                name: secret-data
                key: postgres_db
          - name: POSTGRES_USER
            valueFrom:
              secretKeyRef:
                name: secret-data
                key: postgres_user
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: secret-data
                key: postgres_password
        
        livenessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 30
          timeoutSeconds: 2
        readinessProbe:
          httpGet:
            path: /docs
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 30
          timeoutSeconds: 2
